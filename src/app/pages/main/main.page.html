  <div class="backdrop-container" *ngIf="pageBackgroundImg">
    <img #bgImg [src]="pageBackgroundImg" class="backdrop">
    <div class="backdrop-fade" [ngStyle]="{background: prepareGradient()}"></div>
  </div>
  <div>
    <ion-grid fixed="true">
      <ion-row>
        <ion-col *ngFor="let el of grid" size="6">
          <ion-card>
            <ion-img [src]="el.img"></ion-img>
          </ion-card>
        </ion-col>
      </ion-row>

    </ion-grid>
  </div>
